# Web端口
server.port=9090
# 文件上传路径 (保持你之前的绝对路径不变)
file.upload-dir=/home/ubuntu/qr_app/uploads/images

# --- 数据库配置 (MySQL) ---
spring.datasource.url=jdbc:mysql://localhost:3306/study_room?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
# ！！！这里填你的数据库密码！！！
spring.datasource.password=12345678a
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- MyBatis-Plus 配置 ---
# 打印 SQL 语句 (开发阶段开启，方便调试)
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
# 如果你的表名有下划线(如 user_info)，实体类是 UserInfo，开启这个可以自动映射
mybatis-plus.configuration.map-underscore-to-camel-case=true

# --- 数据库初始化 ---
# 生产环境设为 never，开发环境可设为 always
# 完整初始化脚本位于：src/main/resources/sql/study_room_init.sql
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.continue-on-error=true

