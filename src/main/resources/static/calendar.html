        .record-fill {

        /* è¿ç»­å­¦ä¹ å¡ç‰‡ */

        /* ç©ºçŠ¶æ€ */

        /* Toast */

        }

        .toast.show {

        }
    </style>

<body>
    <!-- é¡¶éƒ¨å¯¼èˆª -->

    <!-- å†…å®¹åŒºåŸŸ -->
    <div class="content">
        <!-- ç»Ÿè®¡å¡ç‰‡ -->
        <div class="stats-card">

            <div class="stats-grid">
                <div class="stats-item">

                    <div class="stats-label">å­¦ä¹ å¤©æ•°</div>

        <!-- æ—¥å†å¡ç‰‡ -->
        <div class="calendar-card">
            <div class="calendar-header">
                <button class="calendar-nav" onclick="prevMonth()">â€¹</button>
                <span class="calendar-title" id="calendarTitle">2026å¹´1æœˆ</span>

            </div>
            <div class="calendar-weekdays">
                <div class="weekday">æ—¥</div>

                <div class="weekday">äºŒ</div>
                <div class="weekday">ä¸‰</div>
                <div class="weekday">å››</div>
                <div class="weekday">äº”</div>
                <div class="weekday">å…­</div>
            </div>
            <div class="calendar-days" id="calendarDays">
                <!-- ç”±JSç”Ÿæˆ -->
            </div>
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-dot today"></div>
                    <span>ä»Šå¤©</span>
                </div>
                <div class="legend-item">
                    <div class="legend-dot studied"></div>
                    <span>å·²å­¦ä¹ </span>
                </div>
            </div>

        <!-- è¿ç»­å­¦ä¹ å¡ç‰‡ -->
        <div class="streak-card">
            <div class="streak-icon">ğŸ”¥</div>
            <div class="streak-value" id="streakDays">0</div>
            <div class="streak-label">è¿ç»­å­¦ä¹ å¤©æ•°</div>
            <div class="streak-tip" id="streakTip">ä»Šå¤©è¿˜æ²¡å­¦ä¹ å“¦ï¼Œå¿«å»æ‰“å¡å§ï¼</div>
        </div>

        <!-- ä»Šæ—¥è¯¦æƒ… -->
        <div class="today-detail" id="todayDetail">
            <div class="detail-header">
                <div class="detail-icon">ğŸ“Š</div>
                <div class="detail-info">
                    <div class="detail-title" id="detailTitle">ä»Šæ—¥å­¦ä¹ </div>
                    <div class="detail-subtitle" id="detailSubtitle">æš‚æ— å­¦ä¹ è®°å½•</div>
                </div>
            </div>
            <div class="detail-records" id="detailRecords">
                <div class="empty-records">
                    <div class="empty-icon">ğŸ“š</div>
                    <div>ä»Šå¤©è¿˜æ²¡æœ‰å­¦ä¹ è®°å½•</div>
                </div>
            </div>
        </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script>
        let currentYear = new Date().getFullYear();
        let currentMonth = new Date().getMonth();
        let studyData = {};
        let selectedDate = new Date().toISOString().split('T')[0];

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            loadStudyData();
            renderCalendar();
        });

        async function loadStudyData() {
            try {
                // è·å–æœˆç»Ÿè®¡
                const monthlyRes = await fetch('/api/stats/monthly');
                const monthlyData = await monthlyRes.json();
                
                if (monthlyData.success) {
                    document.getElementById('monthDays').textContent = monthlyData.studyDays || 0;
                    document.getElementById('monthHours').textContent = Math.floor((monthlyData.totalMinutes || 0) / 60);
                    document.getElementById('monthSessions').textContent = monthlyData.totalSessions || 0;
                    
                    // å­˜å‚¨æ¯æ—¥æ•°æ®
                    if (monthlyData.dailyData) {
                        monthlyData.dailyData.forEach(day => {
                            if (day.date && day.minutes > 0) {
                                studyData[day.date] = {
                                    minutes: day.minutes,
                                    sessions: day.sessions || 1
                                };
                            }
                        });
                    }
                }
                
                // è·å–è¿ç»­å­¦ä¹ å¤©æ•°
                const profileRes = await fetch('/api/user/profile');
                const profileData = await profileRes.json();
                
                if (profileData.success && profileData.stats) {
                    const streak = profileData.stats.streakDays || 0;
                    document.getElementById('streakDays').textContent = streak;
                    
                    if (streak > 0) {
                        document.getElementById('streakTip').textContent = `å¤ªæ£’äº†ï¼ç»§ç»­ä¿æŒï¼`;
                    } else {
                        document.getElementById('streakTip').textContent = `ä»Šå¤©è¿˜æ²¡å­¦ä¹ å“¦ï¼Œå¿«å»æ‰“å¡å§ï¼`;
                    }
                }
                
                renderCalendar();
                loadDayDetail(selectedDate);
            } catch (err) {
                console.error('åŠ è½½å­¦ä¹ æ•°æ®å¤±è´¥:', err);
            }
        }

        function renderCalendar() {
            const title = `${currentYear}å¹´${currentMonth + 1}æœˆ`;
            document.getElementById('calendarTitle').textContent = title;
            
            const container = document.getElementById('calendarDays');
            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            const startDay = firstDay.getDay();
            const daysInMonth = lastDay.getDate();
            
            const today = new Date();
            const todayStr = today.toISOString().split('T')[0];
            
            let html = '';
            
            // ä¸Šæœˆè¡¥å……å¤©æ•°
            const prevMonthDays = new Date(currentYear, currentMonth, 0).getDate();
            for (let i = startDay - 1; i >= 0; i--) {
                const day = prevMonthDays - i;
                html += `<div class="calendar-day other-month"><span class="day-number">${day}</span></div>`;
            }
            
            // æœ¬æœˆå¤©æ•°
            for (let day = 1; day <= daysInMonth; day++) {
                const dateStr = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const isToday = dateStr === todayStr;
                const hasRecord = studyData[dateStr];
                
                let classes = 'calendar-day';
                if (isToday) classes += ' today';
                if (hasRecord) classes += ' has-record';
                
                html += `
                    <div class="${classes}" onclick="selectDay('${dateStr}')">
                        <span class="day-number">${day}</span>
                    </div>
                `;
            }
            
            // ä¸‹æœˆè¡¥å……å¤©æ•°
            const totalCells = Math.ceil((startDay + daysInMonth) / 7) * 7;
            const nextDays = totalCells - startDay - daysInMonth;
            for (let day = 1; day <= nextDays; day++) {
                html += `<div class="calendar-day other-month"><span class="day-number">${day}</span></div>`;
            }
            
            container.innerHTML = html;
        }

        function prevMonth() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderCalendar();
        }

        function nextMonth() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar();
        }

        function selectDay(dateStr) {
            selectedDate = dateStr;
            loadDayDetail(dateStr);
        }

        async function loadDayDetail(dateStr) {
            const date = new Date(dateStr);
            const today = new Date();
            const isToday = dateStr === today.toISOString().split('T')[0];
            
            const weekdays = ['å‘¨æ—¥', 'å‘¨ä¸€', 'å‘¨äºŒ', 'å‘¨ä¸‰', 'å‘¨å››', 'å‘¨äº”', 'å‘¨å…­'];
            const dateTitle = isToday ? 'ä»Šæ—¥å­¦ä¹ ' : 
                `${date.getMonth() + 1}æœˆ${date.getDate()}æ—¥ ${weekdays[date.getDay()]}`;
            
            document.getElementById('detailTitle').textContent = dateTitle;
            
            const dayData = studyData[dateStr];
            
            if (dayData) {
                document.getElementById('detailSubtitle').textContent = 
                    `å­¦ä¹  ${dayData.minutes} åˆ†é’Ÿï¼Œ${dayData.sessions} æ¬¡ä¸“æ³¨`;
                
                // æ¨¡æ‹Ÿæ—¶é—´æ®µæ•°æ®
                const records = generateTimeRecords(dayData.minutes);
                document.getElementById('detailRecords').innerHTML = records.map(r => `
                    <div class="record-item">
                        <span class="record-time">${r.time}</span>
                        <div class="record-bar">
                            <div class="record-fill" style="width: ${r.percent}%"></div>
                        </div>
                        <span class="record-duration">${r.duration}åˆ†</span>
                    </div>
                `).join('');
            } else {
                document.getElementById('detailSubtitle').textContent = 'æš‚æ— å­¦ä¹ è®°å½•';
                document.getElementById('detailRecords').innerHTML = `
                    <div class="empty-records">
                        <div class="empty-icon">ğŸ“š</div>
                        <div>${isToday ? 'ä»Šå¤©è¿˜æ²¡æœ‰å­¦ä¹ è®°å½•' : 'å½“å¤©æ²¡æœ‰å­¦ä¹ è®°å½•'}</div>
                    </div>
                `;
            }
        }

        function generateTimeRecords(totalMinutes) {
            // æ¨¡æ‹Ÿç”Ÿæˆæ—¶é—´æ®µæ•°æ®
            const records = [];
            let remaining = totalMinutes;
            const times = ['09:00', '10:30', '14:00', '15:30', '19:00', '20:30'];
            
            for (let i = 0; i < times.length && remaining > 0; i++) {
                const duration = Math.min(remaining, Math.floor(Math.random() * 30) + 15);
                records.push({
                    time: times[i],
                    duration: duration,
                    percent: (duration / 60) * 100
                });
                remaining -= duration;
            }
            
            return records;
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = '/study.html';
            }
        }
    </script>
