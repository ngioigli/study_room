        /* è®¡æ—¶å™¨ */

        /* æ§åˆ¶æŒ‰é’® */

        /* å®Œæˆæç¤º */

        .complete-icon {

        }

        .complete-title {

        }

        .complete-text {

        .complete-btn {

            background: var(--color-primary);

        /* Toast */

        }

        .toast.show {

        }
    </style>

<body>
    <!-- é¡¶éƒ¨å¯¼èˆª -->
    <div class="top-bar">
        <button class="back-btn" onclick="goBack()">â†</button>
        <span class="top-title">ç•ªèŒ„é’Ÿ ğŸ…</span>

    <!-- ä¸»å†…å®¹ -->
    <div class="main-content">
        <!-- ç•ªèŒ„å›¾æ ‡ -->
        <div class="tomato-icon">ğŸ…</div>

        <!-- è®¡æ—¶å™¨ -->
        <div class="timer-container">
            <div class="timer-progress" id="timerProgress" style="--progress: 0"></div>
            <div class="timer-inner">
                <div class="timer-phase" id="timerPhase">ä¸“æ³¨æ—¶é—´</div>

        <!-- æ§åˆ¶æŒ‰é’® -->
        <div class="controls">

        <!-- æ¨¡å¼é€‰æ‹© -->
        <div class="mode-selector">

    <!-- ç»Ÿè®¡åŒºåŸŸ -->
    <div class="stats-area">
        <div class="stats-grid">
            <div class="stat-item">
                <div class="stat-value" id="todayPomodoros">0</div>
                <div class="stat-label">ä»Šæ—¥ç•ªèŒ„</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="todayMinutes">0</div>
                <div class="stat-label">ä¸“æ³¨åˆ†é’Ÿ</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalPomodoros">0</div>
                <div class="stat-label">æ€»ç•ªèŒ„æ•°</div>
            </div>
        </div>

    <!-- è®¾ç½®é¢æ¿ -->
    <div class="settings-panel" id="settingsPanel">
        <div class="settings-card">
            <div class="settings-header">
                <span class="settings-title">è®¾ç½®</span>
                <button class="settings-close" onclick="closeSettings()">Ã—</button>
            </div>
            <div class="setting-item">
                <div class="setting-label">ä¸“æ³¨æ—¶é•¿ï¼ˆåˆ†é’Ÿï¼‰</div>
                <input type="number" class="setting-input" id="focusDuration" value="25" min="1" max="60">
            </div>
            <div class="setting-item">
                <div class="setting-label">çŸ­ä¼‘æ¯æ—¶é•¿ï¼ˆåˆ†é’Ÿï¼‰</div>
                <input type="number" class="setting-input" id="shortBreakDuration" value="5" min="1" max="30">
            </div>
            <div class="setting-item">
                <div class="setting-label">é•¿ä¼‘æ¯æ—¶é•¿ï¼ˆåˆ†é’Ÿï¼‰</div>
                <input type="number" class="setting-input" id="longBreakDuration" value="15" min="1" max="60">
            </div>
            <div class="setting-item">
                <div class="setting-label">é•¿ä¼‘æ¯é—´éš”ï¼ˆç•ªèŒ„æ•°ï¼‰</div>
                <input type="number" class="setting-input" id="longBreakInterval" value="4" min="2" max="10">
            </div>
            <button class="settings-save" onclick="saveSettings()">ä¿å­˜è®¾ç½®</button>

    <!-- å®Œæˆæç¤º -->
    <div class="complete-overlay" id="completeOverlay">
        <div class="complete-card">
            <div class="complete-icon" id="completeIcon">ğŸ‰</div>
            <div class="complete-title" id="completeTitle">ç•ªèŒ„å®Œæˆï¼</div>
            <div class="complete-text" id="completeText">å¤ªæ£’äº†ï¼Œç»§ç»­ä¿æŒï¼</div>
            <button class="complete-btn" onclick="dismissComplete()">ç»§ç»­</button>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script>
        // é…ç½®
        let config = {
            focusDuration: 25,
            shortBreakDuration: 5,
            longBreakDuration: 15,
            longBreakInterval: 4
        };

        // çŠ¶æ€
        let currentMode = 'focus';
        let isRunning = false;
        let timeLeft = config.focusDuration * 60;
        let totalTime = config.focusDuration * 60;
        let currentSession = 1;
        let timer = null;

        // ç»Ÿè®¡
        let stats = {
            todayPomodoros: 0,
            todayMinutes: 0,
            totalPomodoros: 0,
            lastDate: ''
        };

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            loadConfig();
            loadStats();
            updateDisplay();
        });

        function loadConfig() {
            const saved = localStorage.getItem('pomodoroConfig');
            if (saved) {
                config = { ...config, ...JSON.parse(saved) };
            }
            
            document.getElementById('focusDuration').value = config.focusDuration;
            document.getElementById('shortBreakDuration').value = config.shortBreakDuration;
            document.getElementById('longBreakDuration').value = config.longBreakDuration;
            document.getElementById('longBreakInterval').value = config.longBreakInterval;
            
            timeLeft = config.focusDuration * 60;
            totalTime = config.focusDuration * 60;
        }

        function loadStats() {
            const saved = localStorage.getItem('pomodoroStats');
            if (saved) {
                stats = JSON.parse(saved);
            }
            
            // æ£€æŸ¥æ˜¯å¦æ˜¯æ–°çš„ä¸€å¤©
            const today = new Date().toDateString();
            if (stats.lastDate !== today) {
                stats.todayPomodoros = 0;
                stats.todayMinutes = 0;
                stats.lastDate = today;
                saveStats();
            }
            
            updateStatsDisplay();
        }

        function saveStats() {
            localStorage.setItem('pomodoroStats', JSON.stringify(stats));
        }

        function updateStatsDisplay() {
            document.getElementById('todayPomodoros').textContent = stats.todayPomodoros;
            document.getElementById('todayMinutes').textContent = stats.todayMinutes;
            document.getElementById('totalPomodoros').textContent = stats.totalPomodoros;
        }

        function setMode(mode) {
            if (isRunning) {
                if (!confirm('åˆ‡æ¢æ¨¡å¼å°†é‡ç½®è®¡æ—¶å™¨ï¼Œç¡®å®šå—ï¼Ÿ')) return;
                pauseTimer();
            }
            
            currentMode = mode;
            
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.mode === mode);
            });
            
            switch (mode) {
                case 'focus':
                    timeLeft = config.focusDuration * 60;
                    totalTime = config.focusDuration * 60;
                    document.getElementById('timerPhase').textContent = 'ä¸“æ³¨æ—¶é—´';
                    break;
                case 'shortBreak':
                    timeLeft = config.shortBreakDuration * 60;
                    totalTime = config.shortBreakDuration * 60;
                    document.getElementById('timerPhase').textContent = 'çŸ­ä¼‘æ¯';
                    break;
                case 'longBreak':
                    timeLeft = config.longBreakDuration * 60;
                    totalTime = config.longBreakDuration * 60;
                    document.getElementById('timerPhase').textContent = 'é•¿ä¼‘æ¯';
                    break;
            }
            
            updateDisplay();
        }

        function toggleTimer() {
            if (isRunning) {
                pauseTimer();
            } else {
                startTimer();
            }
        }

        function startTimer() {
            isRunning = true;
            document.getElementById('mainBtn').textContent = 'â¸ï¸';
            
            timer = setInterval(() => {
                timeLeft--;
                
                if (timeLeft <= 0) {
                    completePhase();
                } else {
                    updateDisplay();
                }
            }, 1000);
        }

        function pauseTimer() {
            isRunning = false;
            document.getElementById('mainBtn').textContent = 'â–¶ï¸';
            
            if (timer) {
                clearInterval(timer);
                timer = null;
            }
        }

        function resetTimer() {
            pauseTimer();
            setMode(currentMode);
        }

        function skipPhase() {
            if (confirm('ç¡®å®šè·³è¿‡å½“å‰é˜¶æ®µå—ï¼Ÿ')) {
                completePhase();
            }
        }

        function completePhase() {
            pauseTimer();
            
            if (currentMode === 'focus') {
                // å®Œæˆä¸€ä¸ªç•ªèŒ„
                stats.todayPomodoros++;
                stats.todayMinutes += config.focusDuration;
                stats.totalPomodoros++;
                saveStats();
                updateStatsDisplay();
                
                // æ˜¾ç¤ºå®Œæˆæç¤º
                document.getElementById('completeIcon').textContent = 'ğŸ…';
                document.getElementById('completeTitle').textContent = 'ç•ªèŒ„å®Œæˆï¼';
                document.getElementById('completeText').textContent = `å¤ªæ£’äº†ï¼è¿™æ˜¯ä»Šå¤©çš„ç¬¬ ${stats.todayPomodoros} ä¸ªç•ªèŒ„`;
                document.getElementById('completeOverlay').classList.add('show');
                
                // åŒæ­¥åˆ°æœåŠ¡å™¨
                syncToServer();
                
                // ä¸‹ä¸€é˜¶æ®µ
                if (currentSession % config.longBreakInterval === 0) {
                    setMode('longBreak');
                } else {
                    setMode('shortBreak');
                }
                currentSession++;
            } else {
                // ä¼‘æ¯ç»“æŸ
                document.getElementById('completeIcon').textContent = 'â˜•';
                document.getElementById('completeTitle').textContent = 'ä¼‘æ¯ç»“æŸï¼';
                document.getElementById('completeText').textContent = 'å‡†å¤‡å¥½å¼€å§‹æ–°çš„ç•ªèŒ„äº†å—ï¼Ÿ';
                document.getElementById('completeOverlay').classList.add('show');
                
                setMode('focus');
            }
            
            document.getElementById('timerSession').textContent = `ç¬¬ ${currentSession} ä¸ªç•ªèŒ„`;
            
            // æ’­æ”¾æç¤ºéŸ³
            playNotification();
        }

        async function syncToServer() {
            try {
                await fetch('/api/focus/save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        duration: config.focusDuration * 60,
                        type: 'pomodoro'
                    })
                });
            } catch (err) {
                console.error('åŒæ­¥å¤±è´¥:', err);
            }
        }

        function playNotification() {
            try {
                const audio = new AudioContext();
                const oscillator = audio.createOscillator();
                const gain = audio.createGain();
                
                oscillator.connect(gain);
                gain.connect(audio.destination);
                
                oscillator.frequency.value = 880;
                oscillator.type = 'sine';
                
                gain.gain.setValueAtTime(0.3, audio.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audio.currentTime + 0.5);
                
                oscillator.start(audio.currentTime);
                oscillator.stop(audio.currentTime + 0.5);
            } catch (err) {
                console.log('æ— æ³•æ’­æ”¾æç¤ºéŸ³');
            }
        }

        function dismissComplete() {
            document.getElementById('completeOverlay').classList.remove('show');
        }

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            
            document.getElementById('timerDisplay').textContent = 
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            
            const progress = (totalTime - timeLeft) / totalTime;
            document.getElementById('timerProgress').style.setProperty('--progress', progress);
        }

        function openSettings() {
            document.getElementById('settingsPanel').classList.add('show');
        }

        function closeSettings() {
            document.getElementById('settingsPanel').classList.remove('show');
        }

        function saveSettings() {
            config.focusDuration = parseInt(document.getElementById('focusDuration').value) || 25;
            config.shortBreakDuration = parseInt(document.getElementById('shortBreakDuration').value) || 5;
            config.longBreakDuration = parseInt(document.getElementById('longBreakDuration').value) || 15;
            config.longBreakInterval = parseInt(document.getElementById('longBreakInterval').value) || 4;
            
            localStorage.setItem('pomodoroConfig', JSON.stringify(config));
            
            closeSettings();
            resetTimer();
            showToast('è®¾ç½®å·²ä¿å­˜');
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        function goBack() {
            if (isRunning) {
                if (!confirm('è®¡æ—¶å™¨æ­£åœ¨è¿è¡Œï¼Œç¡®å®šç¦»å¼€å—ï¼Ÿ')) return;
            }
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = '/study.html';
            }
        }
    </script>
