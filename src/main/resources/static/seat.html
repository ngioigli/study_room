    <script>
        // çŠ¶æ€
        let seats = [];
        let selectedSeat = null;
        let currentOrder = null;

        // DOM å…ƒç´ 
        const seatsGrid = document.getElementById('seatsGrid');
        const detailPanel = document.getElementById('detailPanel');
        const overlay = document.getElementById('overlay');

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', async () => {
            // å…ˆåŠ è½½å½“å‰è®¢å•ï¼Œå†åŠ è½½åº§ä½
            await loadCurrentOrder();
            loadSeats();
        });

        // åŠ è½½åº§ä½æ•°æ®
        async function loadSeats() {
            try {
                const res = await fetch('/api/seats');
                const data = await res.json();
                
                if (data.success) {
                    seats = data.seats;
                    renderSeats();
                    updateStats(data.stats);
                } else {
                    showToast(data.message || 'åŠ è½½å¤±è´¥');
                }
            } catch (err) {
                console.error('åŠ è½½åº§ä½å¤±è´¥:', err);
                showToast('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•');
            }
        }

        // åŠ è½½å½“å‰è®¢å•
        async function loadCurrentOrder() {
            try {
                const res = await fetch('/api/orders/current');
                const data = await res.json();
                if (data.success && data.order) {
                    currentOrder = data.order;
                } else {
                    currentOrder = null;
                }
            } catch (err) {
                console.error('åŠ è½½å½“å‰è®¢å•å¤±è´¥:', err);
                currentOrder = null;
            }
        }

        // æ¸²æŸ“åº§ä½
        function renderSeats() {
            if (seats.length === 0) {
                seatsGrid.innerHTML = '<div class="loading"><span>æš‚æ— åº§ä½æ•°æ®</span></div>';
                return;
            }

            seatsGrid.innerHTML = seats.map(seat => {
                const statusMap = {
                    'available': { icon: 'ğŸ’º', text: 'å¯ç”¨' },
                    'occupied': { icon: 'ğŸ‘¤', text: 'ä½¿ç”¨ä¸­' },
                    'reserved': { icon: 'ğŸ”’', text: 'å·²é¢„çº¦' },
                    'maintenance': { icon: 'ğŸ”§', text: 'ç»´æŠ¤ä¸­' }
                };
                const info = statusMap[seat.status] || statusMap['available'];

                return `
                    <div class="seat-card ${seat.status}" onclick="selectSeat(${seat.id})" data-id="${seat.id}">
                        <div class="power-indicator ${seat.powerOn ? 'on' : ''}"></div>
                        <span class="seat-icon">${info.icon}</span>
                        <span class="seat-number">${seat.seatNumber}</span>
                        <span class="seat-status">${info.text}</span>
                    </div>
                `;
            }).join('');
        }

        // æ›´æ–°ç»Ÿè®¡
        function updateStats(stats) {
            if (!stats) return;
            document.getElementById('statTotal').textContent = stats.total || 0;
            document.getElementById('statAvailable').textContent = stats.available || 0;
            document.getElementById('statOccupied').textContent = stats.occupied || 0;
            document.getElementById('statMaintenance').textContent = stats.maintenance || 0;
        }

        // é€‰æ‹©åº§ä½
        function selectSeat(id) {
            selectedSeat = seats.find(s => s.id === id);
            if (!selectedSeat) return;

            // æ›´æ–°é€‰ä¸­çŠ¶æ€
            document.querySelectorAll('.seat-card').forEach(el => el.classList.remove('selected'));
            document.querySelector(`.seat-card[data-id="${id}"]`)?.classList.add('selected');

            // æ˜¾ç¤ºè¯¦æƒ…é¢æ¿
            showPanel();
        }

        // æ˜¾ç¤ºé¢æ¿
        function showPanel() {
            if (!selectedSeat) return;

            const statusMap = {
                'available': 'å¯ç”¨',
                'occupied': 'ä½¿ç”¨ä¸­',
                'reserved': 'å·²é¢„çº¦',
                'maintenance': 'ç»´æŠ¤ä¸­'
            };

            document.getElementById('panelTitle').textContent = `åº§ä½ ${selectedSeat.seatNumber}`;
            document.getElementById('seatNumber').textContent = selectedSeat.seatNumber;
            document.getElementById('seatStatus').textContent = statusMap[selectedSeat.status] || '-';
            document.getElementById('powerStatus').textContent = selectedSeat.powerOn ? 'å·²é€šç”µ ğŸŸ¢' : 'å·²æ–­ç”µ âšª';
            document.getElementById('currentUser').textContent = selectedSeat.currentUser || 'æ— ';

            // ç”Ÿæˆæ“ä½œæŒ‰é’®
            const buttons = [];
            
            if (selectedSeat.status === 'available') {
                // å¯å…¥åº§å¹¶é€šç”µ
                if (!currentOrder) {
                    buttons.push(`<button class="action-btn primary" onclick="checkIn(${selectedSeat.id})">å åº§é€šç”µ</button>`);
                } else {
                    buttons.push(`<button class="action-btn secondary" disabled>æ‚¨å·²æœ‰è¿›è¡Œä¸­çš„è®¢å•</button>`);
                }
            } else if (selectedSeat.status === 'occupied') {
                // æ£€æŸ¥æ˜¯å¦æ˜¯å½“å‰ç”¨æˆ·çš„åº§ä½
                if (currentOrder && currentOrder.seatId === selectedSeat.id) {
                    buttons.push(`<button class="action-btn danger" onclick="checkOut()">ç¦»åº§æ–­ç”µ</button>`);
                } else {
                    buttons.push(`<button class="action-btn secondary" disabled>è¯¥åº§ä½å·²è¢«å ç”¨</button>`);
                }
            } else if (selectedSeat.status === 'maintenance') {
                buttons.push(`<button class="action-btn secondary" disabled>è¯¥åº§ä½ç»´æŠ¤ä¸­</button>`);
            }

            document.getElementById('actionButtons').innerHTML = buttons.join('');

            // æ˜¾ç¤ºé¢æ¿å’Œé®ç½©
            overlay.classList.add('show');
            detailPanel.classList.add('show');
        }

        // å…³é—­é¢æ¿
        function closePanel() {
            overlay.classList.remove('show');
            detailPanel.classList.remove('show');
            document.querySelectorAll('.seat-card').forEach(el => el.classList.remove('selected'));
            selectedSeat = null;
        }

        // å…¥åº§
        async function checkIn(seatId) {
            try {
                const res = await fetch('/api/orders', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ seatId })
                });
                const data = await res.json();
                
                if (data.success) {
                    showToast('å åº§æˆåŠŸï¼åº§ä½å·²é€šç”µ');
                    currentOrder = data.order;
                    closePanel();
                    loadSeats();
                } else {
                    showToast(data.message || 'å åº§å¤±è´¥');
                }
            } catch (err) {
                console.error('å…¥åº§å¤±è´¥:', err);
                showToast('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•');
            }
        }

        // ç¦»åº§
        async function checkOut() {
            if (!currentOrder) return;

            try {
                const res = await fetch(`/api/orders/${currentOrder.id}/end`, {
                    method: 'PUT'
                });
                const data = await res.json();
                
                if (data.success) {
                    showToast('å·²ç¦»åº§ï¼Œåº§ä½å·²æ–­ç”µ');
                    currentOrder = null;
                    closePanel();
                    loadSeats();
                } else {
                    showToast(data.message || 'ç¦»åº§å¤±è´¥');
                }
            } catch (err) {
                console.error('ç¦»åº§å¤±è´¥:', err);
                showToast('ç½‘ç»œé”™è¯¯ï¼Œè¯·ç¨åé‡è¯•');
            }
        }

        // æ˜¾ç¤º Toast
        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        // è¿”å›ä¸Šä¸€é¡µ
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = '/index.html';
            }
        }
    </script>
